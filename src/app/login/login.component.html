<div >
    <div class="container" style="background-color : white;">
        <div style="padding:50px 50px 20px 50px">
            <form (ngSubmit)="login()">
                <h3 align="center" style="padding-bottom: 20px;">Login</h3>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input required [formControl]="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input required [formControl]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <div align="center">
                    <button type="submit" value="login" style="margin:20px" class="btn btn-primary">
                            Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="isloading" style="position: absolute;top: 0;bottom: 0%;left: 0;right: 0%;background-color: black;z-index: 99;opacity: 80%;">
        <div class="loader">
            <div class="lds-ripple"><div></div><div></div></div>
        </div>
    </div>
</div>
