<div class="FMHeader">
    <h1> <i class="large material-icons">center_focus_strong</i> Data Center</h1>
</div>
<mat-progress-bar *ngIf="isloading" mode="indeterminate"></mat-progress-bar>
<div class="card-wrapper px-3 mb-5">
    <div class="card-shadow">
        <div class="DCBody border-top">
            <div class="wrapper" style="text-align: center;">
                <h3 style="font-weight: bold;margin:20px">User List</h3>
                <div class="user border-bottom">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Root Access</th>
                            <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of Users">
                                <td scope="row">{{user.Id}}</td>
                                <td>{{user.Name}}</td>
                                <td>{{user.Username}}</td>
                                <td>{{user.Email}}</td>
                                <td>{{user.RootPath}}</td>
                                <td><button class="btn btn-primary">Edit</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
